<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinethink</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://raw.githubusercontent.com/kinethinkrd/educacion_oportuna/master/img/logo.png"
          alt=""
          id="logo"
        />
      </div>
    </nav>
    <main>
      <div class="links">
        <a href="http://www.amazon.com/shop/kinethinkrd" target="_blank">
          <div class="link" id="amazon">
            <img
              src="https://pngimg.com/uploads/amazon/amazon_PNG5.png"
              alt=""
              class="link-img"
            />
            <p class="content">Amazon list</p>
          </div>
        </a>

        <a
          href="https://kinethinkrd.github.io/educacion_oportuna"
          target="_blank"
        >
          <div class="link" id="estimulacion">
            <img src="./img/puzzle.png" alt="" class="link-img" />
            <p class="content">Programa de estimulación oportuna</p>
          </div>
        </a>

        <a
          href="https://open.spotify.com/playlist/7oLMpXSD6wEBllZytENJZU?si=VqszRzkESl6P6EI4-nQHmA"
          target="_blank"
        >
          <div class="link" id="instrumental">
            <img
              src="https://www.wallpapertip.com/wmimgs/17-176153_download-logo-spotify-png.png"
              alt=""
              class="link-img"
            />
            <p class="content">Música variada versión instrumental</p>
          </div>
        </a>

        <a
          href="https://open.spotify.com/playlist/7APGLkCid8zz0mTGUWNR9T?si=MmXr6qMhQESLGCpxeqeJQQ"
          target="_blank"
        >
          <div class="link" id="clasica">
            <img
              src="https://www.wallpapertip.com/wmimgs/17-176153_download-logo-spotify-png.png"
              alt=""
              class="link-img"
            />
            <p class="content">Música clásica para bebés</p>
          </div>
        </a>

        <a href="https://maps.app.goo.gl/Qjbxgwr9Tr6h3yFw6" target="_blank">
          <div class="link" id="ubicacion">
            <img src="./img/maps.png" alt="" class="link-img" />
            <p class="content">Ubicación</p>
          </div>
        </a>

        <a
          href="https://api.whatsapp.com/send?phone=18295461986"
          target="_blank"
        >
          <div class="link" id="whatsapp">
            <img src="./img/whatsapp.png" alt="" class="link-img" />
            <p class="content">Whatsapp</p>
          </div>
        </a>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
